{% extends 'base.html' %}

{% load staticfiles %}


{%  block content %}
    <form method='post'>{% csrf_token %}
        {% if form.engines.errors %}
            <div class="alert alert-warning">
                <p>You should check one or more engines</p>
            </div>
        {%endif %}
        <label for="{{ form.query.id_for_label }}">Query:</label>
        {{ form.query }}
        <label for="{{ form.engines.id_for_label }}">Engines:</label>
        {{ form.engines }}



        <input type='submit' value='Search images' class="btn btn-success">
    </form>
{%  endblock content %}

{% block invokejs %}<script src="{% static 'js/script.js' %}"></script>{% endblock %}x
